site_name: dd-vault-ingest
theme:
  name: readthedocs

repo_name: DANS-KNAW/dd-vault-ingest
repo_url: https://github.com/DANS-KNAW/dd-vault-ingest

nav:
  - Manual:
      - Description: index.md
      - Installation: installation.md
      - Configuration: config.md
      - Context: context.md
  - Development:
      - Overview: dev.md
      - Local debugging: dev-debugging.md

extra:
  vault_as_a_service_url: https://dans-knaw.github.io/dans-datastation-architecture/vaas/
  transfer_service_url: https://dans-knaw.github.io/dans-datastation-architecture/dans-microservices/#dd-transfer-to-vault
  dd_validate_dans_bag_url: https://dans-knaw.github.io/dd-validate-dans-bag/
  dd_vault_catalog_url: https://dans-knaw.github.io/dd-vault-catalog/

plugins:
  - markdownextradata
  - search

markdown_extensions:
  - attr_list
  - admonition
  - codehilite:
      guess_lang: False
      use_pygments: False
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: True
