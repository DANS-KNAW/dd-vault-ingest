server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      # Replace with port number unique for this service
      port: 20000
  adminConnectors:
    - type: http
      # Replace with port number unique for this service
      port: 20001

#
# See https://www.dropwizard.io/en/latest/manual/configuration.html#logging
#
logging:
  level: INFO
  loggers:
    "nl.knaw.dans":
      level: TRACE
  appenders:
    - type: console
      logFormat: "%-5p [%d{ISO8601}] [%t] %c: %m%n%rEx"

    - type: file
      archive: false
      currentLogFilename: data/dd-vault-ingest-flow.log

validateDansBag:
  baseUrl: 'http://localhost:20010/validate'
  pingUrl: 'http://localhost:20011/ping'
  connectionTimeoutMs: 10000
  readTimeoutMs: 30000

  httpClient:
    timeout: 30000ms
    connectionTimeout: 10000ms
    chunkedEncodingEnabled: false
    timeToLive: 1h
    cookiesEnabled: false
    maxConnections: 128
    maxConnectionsPerRoute: 128
    keepAlive: 0ms
    retries: 0
    userAgent: dd-vault-ingest-flow
