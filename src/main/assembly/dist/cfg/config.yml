#
# dd-vault-ingest-flow configuration file
#
server:
  applicationContextPath: /
  adminContextPath: /
  applicationConnectors:
    - type: http
      port: 20360
  adminConnectors:
    - type: http
      port: 20361

health:
  delayedShutdownHandlerEnabled: false
  initialOverallState: false
  healthChecks:
    - name: DansBagValidator
      critical: true
      initialState: false
      schedule:
        checkInterval: 60s

ingestFlow:
  rdaBagOutputDir: /var/opt/dans.knaw.nl/tmp/rda-bag
  autoIngest:
    dataSuppliers:
      user001: The Organization Name
    # todo: how to check if an update is authorized?
    inbox: /var/opt/dans.knaw.nl/tmp/auto-ingest/inbox
    outbox: /var/opt/dans.knaw.nl/tmp/auto-ingest/outbox
  migration:
    dataSuppliers:
      user001: The Organization Name
    inbox: /var/opt/dans.knaw.nl/tmp/migration/inbox
    outbox: /var/opt/dans.knaw.nl/tmp/migration/outbox
  languages:
    iso6391: /etc/opt/dans.knaw.nl/dd-vault-ingest-flow/iso639-1-to-dv.csv
    iso6392: /etc/opt/dans.knaw.nl/dd-vault-ingest-flow/iso639-2-to-dv.csv
  spatialCoverageCountryTermsPath: /etc/opt/dans.knaw.nl/dd-vault-ingest-flow/spatial-coverage-country-terms.txt
  taskQueue:
    nameFormat: "vault-ingest-worker-%d"
    maxQueueSize: 5000
    # Number of threads will be increased when maxQueueSize is exceeded.
    minThreads: 2
    # No more than maxThreads will be created though
    maxThreads: 5
    # Threads will die after 60 seconds of idleness
    keepAliveTime: 60 seconds

vaultCatalog:
#  url: https://vault.dans.knaw.nl/catalog
  url:  https://dev.transfer.dans-data.nl
  httpClient:
    userAgent: dd-vault-ingest-flow
    connectionTimeout: 1min
    cookiesEnabled: false
    keepAlive: 0ms
    maxConnections: 128
    maxConnectionsPerRoute: 128
    retries: 0
    timeToLive: 1h
    timeout: 30s

#
# See https://www.dropwizard.io/en/latest/manual/configuration.html#logging
#
logging:
  level: INFO
  appenders:
    - type: file
      archive: false
      timeZone: system
      currentLogFilename: /var/opt/dans.knaw.nl/log/dd-vault-ingest-flow/dd-vault-ingest-flow.log

validateDansBag:
  validateUrl: 'http://localhost:20330/validate'
  pingUrl: 'http://localhost:20330'
  httpClient:
    timeout: 5min
    connectionTimeout: 1min
    # disable chunked encoding because it breaks the multipart/form-data headers:
    chunkedEncodingEnabled: false
    timeToLive: 1h
    cookiesEnabled: false
    maxConnections: 128
    maxConnectionsPerRoute: 128
    keepAlive: 0ms
    retries: 0
    userAgent: dd-vault-ingest-flow
